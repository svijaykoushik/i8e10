    <script>
      // Apply theme from local storage or system preference to prevent FOUC
      try {
        const theme = localStorage.getItem('theme');
        if ((theme && JSON.parse(theme) === 'dark') || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        document.documentElement.classList.remove('dark');
      }

    </script>
